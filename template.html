<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>$title$</title>

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
    />
    <style>
      main p img {
        max-width: 330px;
        padding: 25px;
        display: inline;
      }

      header {
        position: relative;
        margin-bottom: 40px;
      }

      header .logo {
        position: absolute;
        bottom: 5px;
        right: 5px;
        width: 120px;
      }

    </style>
  </head>

  <body>
    <main class="container">

      <header style="position: relative;">
        <img class="logo" src="img/otp-logo.svg" >
        <img src="img/header.jpg" alt="Helsinki">
      </header>


      <h1>$title$</h1>
      <h3>$date$</h3>
      $body$
    </main>
  </body>
</html>
